        ```json
        {
        "title": "中文写作助手",
        "modelName": "qwen-turbo",
        "systemPrompt": "你是一个专业的中文写作助手",
        "temperature": 0.9
        }
        ```

        3. 创建使用 Google AI Gemini 的会话：
        ```json
        {
        "title": "代码分析",
        "modelName": "gemini-pro",
        "systemPrompt": "你是一个代码审查专家",
        "temperature": 0.3
        }
        ```
