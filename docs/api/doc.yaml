  /model-configurations:
    get:
      consumes:
      - application/json
      description: |-
        获取模型配置列表，支持分页和租户过滤

        **权限要求**：
        - 平台管理员（system_admin）：可以查看所有租户的配置或指定租户的配置
        - 租户管理员（tenant_admin）：只能查看自己租户下的配置

        **tenantId 查询参数使用规则**：
        - 租户管理员：
        - tenantId 参数会被忽略
        - 始终只返回当前用户所属租户下的配置列表
        - 平台管理员：
        - 如果提供 tenantId，返回指定租户下的配置列表
        - 如果不提供 tenantId，返回所有租户下的配置列表

        **参数说明**：
        - pageNo: 页码（从1开始，默认1）
        - pageSize: 每页大小（1-100，默认20）
        - tenantId: 租户ID（可选，UUID格式，仅平台管理员可用）

        **注意事项**：
        - 租户管理员调用此接口时，tenantId 参数会被忽略
        - 租户管理员始终只能看到自己租户下的配置
      parameters:
      - default: 1
        description: 页码
        in: query
        minimum: 1
        name: pageNo
        type: integer
      - default: 20
        description: 每页大小
        in: query
        maximum: 100
        minimum: 1
        name: pageSize
        type: integer
      - description: 租户ID（仅平台管理员可用）
        in: query
        name: tenantId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            $ref: '#/definitions/ResponsePaginationData-array_model_ModelConfiguration'
        "400":
          description: 请求参数错误
