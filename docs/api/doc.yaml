        "403":
          description: 权限不足
          schema:
            $ref: '#/definitions/ErrorResponse'
        "422":
          description: 参数验证失败
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/ErrorResponse'
