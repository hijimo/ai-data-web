      - application/json
      description: |-
        创建新的模型配置，支持可选的租户ID参数

        **权限要求**：
        - 平台管理员（system_admin）：可以在任意租户下创建模型配置
        - 租户管理员（tenant_admin）：只能在自己的租户下创建模型配置

